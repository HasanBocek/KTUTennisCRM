<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		
		<!-- Viewport - Mobile Optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- PWA Meta Tags -->
		<meta name="application-name" content="Tenis Yönetim Sistemi" />
		<meta name="description" content="Tenis kulübü yönetim sistemi - Üye ve ders takibi" />
		<meta name="theme-color" content="#ffffff" id="theme-color-meta" />
		<meta name="background-color" content="#ffffff" id="background-color-meta" />
		
		<!-- Apple PWA Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="TenisApp" />
		<meta name="apple-touch-fullscreen" content="yes" />
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/images/pwa-icons/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/images/pwa-icons/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/images/pwa-icons/icon-192x192.png" />
		
		<!-- Microsoft PWA Tags -->
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/images/pwa-icons/icon-144x144.png" />
		<meta name="msapplication-TileColor" content="#0d6efd" />
		<meta name="msapplication-tap-highlight" content="no" />
		
		<!-- Additional PWA Meta -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
	
		<!-- Preload Critical Resources -->
		<link rel="preload" href="%sveltekit.assets%/_app/immutable/entry/start.js" as="script" />
		<link rel="preload" href="%sveltekit.assets%/_app/immutable/entry/app.js" as="script" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
